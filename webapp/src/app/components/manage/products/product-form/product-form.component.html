<div class="flex flex-col items-center px-40 mt-10">
    <!-- Titre conditionnel -->
    <h1 *ngIf="id; else addProduct">Update Product</h1>
    <ng-template #addProduct>
        <h1>Add Product</h1>
    </ng-template>

    <!-- Formulaire -->
    <form class="shadow-sm w-96 p-4" [formGroup]="productForm">
        <div class="flex flex-wrap">

            <div class="w-full">

                <mat-form-field class="w-full">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let item of categories" [value]="item">{{item.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Brand</mat-label>
                    <mat-select formControlName="brandId">
                        <mat-option *ngFor="let item of brands" [value]="item">{{item.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Short Description</mat-label>
                    <input matInput type="text" formControlName="shortDescription">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Description</mat-label>

                    <textarea matInput type="text" rows="5" formControlName="description"></textarea>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="Price">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Discount</mat-label>
                    <input matInput type="number" formControlName="discount">
                </mat-form-field>

                <div class=" w-full flex gap-8">
                    <mat-checkbox formControlName="isFeatured">Is Featured</mat-checkbox>
                    <mat-checkbox formControlName="isNewProduct">Is New</mat-checkbox>

                </div>

                <div class="w-full flex flex-col" formArrayName="images">
                    <div class="flex justify-between">
                        <h4>Images</h4>
                        <button mat-raised-button color="primary" (click)="addImage()">
                            Add Image
                        </button>
                        <button mat-raised-button color="primary" (click)="removeImage()">
                            Remove Image
                        </button>
                    </div>

                    <div *ngFor="let item of images.controls; let i = index" [formGroupName]="i">
                        <mat-form-field class="w-full">
                            <mat-label>Image {{ i + 1 }}</mat-label>
                            <input matInput type="text" formControlName="url">
                        </mat-form-field>
                    </div>

                </div>

            </div>


            <!-- Boutons conditionnels -->
            <div class="w-full flex justify-center">
                <button *ngIf="id" mat-raised-button color="primary" (click)="update()">
                    Update
                </button>
                <button *ngIf="!id" mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="add()">
                    Add
                </button>
            </div>

        </div>
    </form>
</div>
