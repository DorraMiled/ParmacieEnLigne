<header class="site-header">
    <div class="top-bar">
        <div class="logo cursor-pointer" routerLink="/">
            <!-- <img src="logo.png" alt="Website Logo"> -->
            <span>PharmaShop</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search ..." [(ngModel)]="searchTerm" (keyup.enter)="onSearch($event)">
            <button type="submit"> <i class="fas fa-search"></i></button>
        </div>

        <div class="profile flex gap-2 items-center">
            <a *ngIf="authService.isAdmin" routerLink="/admin">{{authService.UserName}}</a>
            <a *ngIf="!authService.isAdmin" routerLink="/profile">{{authService.UserName}}</a>

            <a *ngIf="authService.isLoggedIn &&  !authService.isAdmin" routerLink="/cart"><mat-icon
                    class="text-white">shopping_cart</mat-icon></a>

            <a *ngIf="authService.isLoggedIn &&!authService.isAdmin" routerLink="/orders">commandes</a>


            <a *ngIf="authService.isLoggedIn " (click)="logout()" class="cursor-pointer ml-2">Deconnexion</a>


            <a *ngIf="!authService.isLoggedIn" routerLink="/login" class="cursor-pointer ml-2">se connecter</a>
            <a *ngIf="!authService.isLoggedIn" routerLink="/register" class="cursor-pointer ml-2">Register</a>
        </div>
    </div>

    <nav *ngIf="authService.isLoggedIn" class="category-menu">
        <ul>
            <li *ngFor="let category of categoryList">
                <a (click)="searchCategory(category._id!)" class="cursor-pointer">
                    {{ category.name }}
                </a>
            </li>
        </ul>
    </nav>
</header>
